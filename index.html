<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Alert</title>
    <link href="warhammer.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
    <script src="./warhammer.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary text-white" data-bs-theme="dark">
  <div class="container-fluid">
    <p class="navbar-brand fs-3" href="#">
      Baker's Warhammer App
    </p>
  </div>
</nav>
    <div class="container text-center my-md-5">
    <div class="row align-items-center">
    <div class="col-lg-4 col-md-6 mb-4">
<div class="card" >
  <p class="card-header bg-dark text-white fs-3" >
    HIT
  </p>
  <div class="card-body">
    <p class="card-title fs-3">-</p>
  </div>
</div>
    </div>
    <div class="col-lg-4 col-md-6 mb-4">
          <div class="card" >
  <p class="card-header bg-dark text-white fs-3">
    WOUND
  </p>
  <div class="card-body">
    <p class="card-title fs-3">-</p>
  </div>
</div>
    </div>
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card" >
  <p class="card-header bg-dark text-white fs-3">
    DAMAGE
  </p>
  <div class="card-body">
    <p class="card-title fs-3">-</p>
  </div>
</div>
</div>
<div class="d-grid gap-2 mx-auto">
<button type="button" id="btn" class="btn btn-warning btn-lg fs-3">Play</button>
</div>
    </div>
    <script>
        const handleButtonClick=()=> {
            const results = play();
            document.getElementsByClassName("card-title")[0].textContent = results[0];
            document.getElementsByClassName("card-title")[1].textContent = results[1];
            document.getElementsByClassName("card-title")[2].textContent = results[2];
        }
        document.getElementById('btn').addEventListener('click', handleButtonClick);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
